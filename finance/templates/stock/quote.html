{% extends 'layout.html' %} {% block main %}
<div class="mb-3">
  <h3>Quote</h3>
</div>
<div class="mb-3">
  <form action="/quote" method="post">
    <div class="mb-3">
      <input
        autofocus
        class="form-control mx-auto w-auto"
        name="symbol"
        placeholder="Quote"
        type="text"
      />
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
{% if quote %}
<div class="mb-3">
  A share of {{ quote["name"] }} ({{ quote["symbol"] }}) costs ${{
  quote["price"] }}.
</div>
{% endif %} {% endblock %}
