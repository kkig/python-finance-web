{% extends 'layout.html' %} {% block main %}
<div class="mb-3">
  <form action="/sell" method="post">
    <div class="mb-3">
      <select class="form-select mx-auto w-auto" name="symbol">
        <option disabled selected="">Symbol</option>
        {% for stock in stocks %}
        <option value="{{ stock['symbol'] }}">
          {{ stock['symbol'] }} -- max {{ stock['shares'] }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <input
        autocomplete="off"
        class="form-control mx-auto w-auto share-input"
        min="1"
        name="shares"
        placeholder="shares"
        type="number"
      />
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
  </form>
</div>
{% endblock %}
